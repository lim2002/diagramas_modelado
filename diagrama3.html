<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Flujo</title>
  <link rel="stylesheet" href="diagrama3.css">
</head>
<body>
  <div class="container">
    <h1>Simulación de Juego de dados</h1>
    <form id="inputForm">
      <label for="s">Numero de simulaciones (S):</label>
      <input type="number" id="s" name="s" min="1" required>

      <label for="t">Precio Unitario Juego (PUJ):</label>
      <input type="number" id="puj" name="puj" min="1" required>

      <label for="t">Numero Maximo de Juegos (NMJ):</label>
      <input type="number" id="nmj" name="nmj" min="1" required>

      <label for="k">Costo Unitario si Suma 7 (CUS7):</label>
      <input type="number" id="cus7" name="cus7" required>

      <button type="submit">Ejecutar Simulación</button>
      <button type="reset" id="resetButton">Limpiar</button>
      <button id="backToMenu">Volver al Menú</button>
    </form>

    <h2>Resultados</h2>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Simulación</th>
            <th>Ganancia Neta (GN)</th>
            <th>Numero de Juegos que Gana la Casa (NJGC)</th>
            <th>Procentaje de Juegos que gana la Casa (PJGC)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
      </table>
    </div>

    <h2>Resultados Promediados (Bs.)</h2>
    <p><strong>Ganancia Neta (GN):</strong> <span id="avg1"></span></p>
    <p><strong>Numero de Juegos que Gana la Casa (NJGC):</strong> <span id="avg2"></span></p>
    <p><strong>Procentaje de Juegos que gana la Casa (PJGC):</strong> <span id="avg3"></span></p>
  </div>


  

  <script src="diagrama3.js"></script>
</body>
</html>
