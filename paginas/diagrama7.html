<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Flujo</title>
  <link rel="stylesheet" href="/estilos/diagrama7.css">
</head>
<body>
  <div class="container">
    <h1>Simulación de Tienda de Azucar</h1>
    <form id="inputForm">
      <label for="s">Numero de simulaciones (S):</label>
      <input type="number" id="s" name="s" min="1" required>

      <label for="t">Numero maximo de dias (NMD):</label>
      <input type="number" id="nmd" name="nmd" min="1" required>

      <label for="t">Capacidad de la bodega (CBOD):</label>
      <input type="number" id="cbod" name="cbod" min="1" required>

      <label for="t">Costo de orden Bs (CORD):</label>
      <input type="number" id="cord" name="cord" min="1" required>

      <label for="t">Costo unitario de mantenimiento (CUM):</label>
      <input type="number" id="cum" name="cum" min="0" step="any" required>

      <label for="t">Costo unitario de adquisicion (CUA):</label>
      <input type="number" id="cua" name="cua" min="0" step="any" required>

      <label for="t">Precio de venta unitario Bs. (PUV):</label>
      <input type="number" id="puv" name="puv" min="0" step="any" required>

      <button type="submit">Ejecutar Simulación</button>
      <button type="reset" id="resetButton">Limpiar</button>
      <button id="backToMenu">Volver al Menú</button>
    </form>

    <h2>Resultados</h2>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Simulación</th>
            <th>Ganancia neta (GNETA)</th>
            <th>Costo total (CTOT)</th>
            <th>Demanda insatisfecha (DIND)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
      </table>
    </div>

    <h2>Resultados Promediados</h2>
    <p><strong>Ganacia neta :</strong> <span id="avg1"></span></p>
    <p><strong>Costo total:</strong> <span id="avg2"></span></p>
    <p><strong>Demanda insatisfecha:</strong> <span id="avg3"></span></p>

  </div>


  

  <script src="/scripts/diagrama7.js"></script>
</body>
</html>
