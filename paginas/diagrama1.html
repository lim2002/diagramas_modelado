<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Flujo</title>
  <link rel="stylesheet" href="/estilos/diagrama1.css">
</head>
<body>
  <div class="container">
    <h1>Simulación de Sistema de deposito a largo plazo</h1>
    <form id="inputForm">
      <label for="s">Numero de simulaciones (S):</label>
      <input type="number" id="s" name="s" min="1" required>

      <label for="t">Tiempo de deposito a plazo fijo (T):</label>
      <input type="number" id="t" name="t" min="1" required>

      <label for="k">Valor inicial de capital (K):</label>
      <input type="number" id="k" name="k" required>

      <button type="submit">Ejecutar Simulación</button>
      <button type="reset" id="resetButton">Limpiar</button>
      <button id="backToMenu">Volver al Menú</button>
    </form>

    <h2>Resultados</h2>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Simulación</th>
            <th>Capital (K)</th>
            <th>Interes (I)</th>
            <th>IT acumulado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
      </table>
    </div>

    <h2>Resultados Promediados (Bs.)</h2>
    <p><strong>Capital (K):</strong> <span id="avgK"></span></p>
    <p><strong>Interés (I):</strong> <span id="avgI"></span></p>
    <p><strong>IT Acumulado:</strong> <span id="avgIT"></span></p>
  </div>


  

  <script src="/scripts/diagrama1.js"></script>
</body>
</html>
